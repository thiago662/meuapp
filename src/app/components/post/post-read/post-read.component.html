<div fxLayout="row wrap" fxLayoutAlign="none" >
    <mat-card *ngFor="let p of posts" fxFlex>
        <mat-card-header>
            <mat-card-title>{{ p.titulo }}</mat-card-title>
            <mat-card-subtitle>{{ p.subtitulo }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ p.mensagem }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
