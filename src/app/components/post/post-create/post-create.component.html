<mat-card>

    <mat-card-title>Novo Post</mat-card-title>

    <form>

        <mat-form-field>

            <input matInput placeholder="Nome" [(ngModel)]="dados.nome" name="name">

        </mat-form-field>

        <mat-form-field>

            <input matInput placeholder="Email" [(ngModel)]="dados.email" name="email">

        </mat-form-field>

        <mat-form-field>

            <input matInput placeholder="Titulo" [(ngModel)]="dados.titulo" name="titulo">

        </mat-form-field>

        <mat-form-field>

            <input matInput placeholder="Subtitulo" [(ngModel)]="dados.subtitulo" name="subtitulo">

        </mat-form-field>

        <mat-form-field>

            <textarea matInput placeholder="Mensagem" [(ngModel)]="dados.mensagem" name="mensagem"></textarea>

        </mat-form-field>

    </form>

    <button mat-raised-button color="primary" (click)="createPost()">Salvar</button>

    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>

</mat-card>
